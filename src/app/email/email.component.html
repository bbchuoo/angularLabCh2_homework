<h5 class="font-weight-bold">收件人紀錄單</h5>
<hr>
<ul>
    <li *ngFor="let recipient of recipients">
        {{recipient}}
    </li>
</ul>
<div class="input-group" style="width:600px">
    <input type="text" class="form-control" placeholder="Recipient" aria-label="Recipient's username" aria-describedby="basic-addon2" #input [(ngModel)]="add">
    <div class="input-group-append">
        <button type="button" class="btn btn-success " (click)="addRecipient()">新增收件人</button>
        <button type="button" class="btn btn-secondary" (click)="deleteRecipient()">清除</button>
    </div>
</div>
<div class='mt-2'>
    <p>收件人數量: {{recipients.size}}</p>
</div>
<hr>
<p>請選擇區域</p>
<select class="custom-select my-1 mr-sm-2" (change)="onChange($event.target.value)" style="width:600px">
    <option *ngFor="let region of regions" >{{region.name}}</option>
  </select>
<hr>
<div class='mt-2'>
    <button type="button" class="btn btn-secondary" (click)="send()">寄出</button>
</div>
